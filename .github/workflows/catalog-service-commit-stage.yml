name: Catalog Service - Commit Stage

on:
  push:
    paths:
      - 'catalog-service/**'
      - '.github/workflows/catalog-service-commit-stage.yml'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: joelproxi/catalog-service
  version: latest

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: catalog-service
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Code vulnerability scanning
        uses: anchore/scan-action@v3
        id: scan
        with:
          path: "${{ github.workspace }}/catalog-service"
          fail-build: false
          severity-cutoff: high
          acs-report-enable: true

      - name: Upload vulnerability report
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Build, unit test and integration tests
        run: |
          chmod +x gradlew
          ./gradlew build

  package:
    name: Package and build
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-22.04
    needs: [build]
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Build container image
        run: |
          chmod +x gradlew
          ./gradlew bootBuildImage \
            --imageName="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.version }}"

      - name: OCI image vulnerability scanning
        uses: anchore/sbom-action@v3
        id: scan
        with:
          path: "${{ github.workspace }}/catalog-service"
          fail-build: false
          severity-cutoff: high
          acs-report-enable: true
          image: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.version }}"

      - name: Upload vulnerability report
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish container image
        run: |
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.version }}"
